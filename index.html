<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/application.css">
    <script src="src/myscripts.js"></script>

</head>
<body>
  <header>
    <div class="navbar">
      <div id="title-block">
          <span id="title-block-e1">PICDRAW</span>
          <div class="line"></div>
      </div>
    </div>
  </header>
<div id="main-body">
    <input id="new-player"> </input>
    <button id="add-player"> Add New Player </button>
    <ul id="list-players">
    </ul>
    <rect class="draw-box" id="draw-box1"></rect>
    <canvas class="draw-box" id="canvas">
    </canvas>
    <rect id="timer-box">
      <h2 id="timer"></h2>
    </rect>
    <div id="container-div">
      <table >
        <tr>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </table>
      <div id="flip-card">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <div></div>
            </div>
            <div class="flip-card-back">
              <h2 id="word"> </h2> 
            </div>
          </div>
            <button id="generate">Generate</button> 
        </div>
      </div>
  </div>
</div>
</body>
</html>
